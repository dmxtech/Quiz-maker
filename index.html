<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>

<body>
    <div id="date">Today is:</div>
    <div id="timer"> Time: </div>
    <div id="highscores" onclick="showHighscore()">View highscores</div>
    <div id="start">
        <h2>Please click Start quiz to begin.</h2>
        <button id="startbtn">Start quiz</button>
    </div>

    <div id="quiz">
        <div id="questions">
            <p>Questions</p>
        </div>
        <button id="answ1">A)</button>
        <button id="answ2">B)</button>
        <button id="answ3">C)</button>
        <button id="answ4">D)</button>
    </div>
    <script src="./index.js"></script>
</body>

</html>
